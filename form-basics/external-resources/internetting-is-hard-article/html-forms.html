<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS forms</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header class='speaker-form-header'>
        <h1>Speaker Submission</h1>
        <p><em>Want to speak at our fake conference? Fill out
                this form.</em></p>
    </header>
    <form action='' method='get' class='speaker-form'>
        <div class='form-row'>
            <label for='full-name'>Name</label>
            <input id='full-name' name='full-name' type='text' />
            <!-- Conceptually, an <input/> element represents a “variable” that gets sent to the backend server. The name attribute defines the name of this variable, and the value is whatever the user entered into the text field -->
        </div>
        <div class='form-row'>
            <label for='email'>Email</label>
            <input id='email' name='email' type='email' placeholder='joe@example.com' />
        </div>
        <!-- 
            Every radio button group you create should:
            > Be wrapped in a <fieldset>, which is labeled with a <legend>
            > Associate a <label> element with each radio button
            > Use the same name attribute for each radio button in the group
            > Use different value attributes for each radio button            
         -->
        <fieldset class='legacy-form-row'>
            <legend>Type of Talk</legend>
            <input id='talk-type-1' name='talk-type' type='radio' value='main-stage' />
            <label for='talk-type-1' class='radio-label'>Main Stage</label>
            <input id='talk-type-2' name='talk-type' type='radio' value='workshop' checked />
            <label for='talk-type-2' class='radio-label'>Workshop</label>
        </fieldset>
        <!-- Just like our radio button <input/> elements, we have name and value attributes that get passed to the backend server -->
        <div class='form-row'>
            <label for='t-shirt'>T-Shirt Size</label>
            <select id='t-shirt' name='t-shirt'>
                <option value='xs'>Extra Small</option>
                <option value='s'>Small</option>
                <option value='m'>Medium</option>
                <option value='l'>Large</option>
            </select>
        </div>
        <div class='form-row'>
            <label for='abstract'>Abstract</label>
            <textarea id='abstract' name='abstract'></textarea>
            <div class='instructions'>Describe your talk in 500 words or less</div>
        </div>
        <!-- Instead of being a separate element, the <label> wraps its corresponding <input/> element. This is perfectly legal, and it’ll make it easier to match our desired layout. It’s still a best practice to use the for attribute -->
        <div class='form-row'>
            <label class='checkbox-label' for='available'>
                <input id='available' name='available' type='checkbox' value='is-available' />
                <span>I’m actually available the date of the talk</span>
            </label>
        </div>
        <div class='form-row'>
            <button>Submit</button>
        </div>
    </form>
</body>

</html>
