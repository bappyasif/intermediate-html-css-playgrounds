<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Some amazing EMMET Shortcuts</title>
</head>
<body>
    <!-- ul>li*4{list item - $} -->
    <ul>
        <li>list item - 1</li>
        <li>list item - 2</li>
        <li>list item - 3</li>
        <li>list item - 4</li>
    </ul>
    <!-- ul>li*4.class-${List Item - $$} -->
    <ul>
        <li class="class-1">List Item - 01</li>
        <li class="class-2">List Item - 02</li>
        <li class="class-3">List Item - 03</li>
        <li class="class-4">List Item - 04</li>
    </ul>
    <!-- header+main+footer -->
    <header></header>
    <main></main>
    <footer></footer>
    <!-- header>nav^main+footer -->
    <header>
        <nav></nav>
    </header>
    <main></main>
    <footer></footer>
    <!-- (header>nav)+main+footer -->
    <header>
        <nav></nav>
    </header>
    <main></main>
    <footer></footer>
    <!-- (header>h2{Heading here}+nav>ol>li{item - $}*4)+main+footer -->
    <header>
        <h2>Heading here</h2>
        <nav>
            <ol>
                <li>item - 1</li>
                <li>item - 2</li>
                <li>item - 3</li>
                <li>item - 4</li>
            </ol>
        </nav>
    </header>
    <main></main>
    <footer></footer>
    <!-- (header>h2{Heading here}+nav>ol>li*4>a{item - $})+main+footer -->
    <header>
        <h2>Heading here</h2>
        <nav>
            <ol>
                <li><a href="">item - 1</a></li>
                <li><a href="">item - 2</a></li>
                <li><a href="">item - 3</a></li>
                <li><a href="">item - 4</a></li>
            </ol>
        </nav>
    </header>
    <main></main>
    <footer></footer>
    <!-- form:post>.group>input:text -->
    <form action="" method="post">
        <div class="group"><input type="text" name="" id=""></div>
    </form>
    <!-- form:post>(.group>label+input:text)+(.group>label+input:number) -->
    <form action="" method="post">
        <div class="group"><label for=""></label><input type="text" name="" id=""></div>
        <div class="group"><label for=""></label><input type="number" name="" id=""></div>
    </form>
    <!-- ul>li.item$@-3*5 -->
    <ul>
        <li class="item8"></li>
        <li class="item7"></li>
        <li class="item6"></li>
        <li class="item5"></li>
        <li class="item4"></li>
        <li class="item3"></li>
    </ul>
</body>
</html>
