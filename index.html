<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Signup Form</title>
</head>

<body>
    <main>
        <div class="left-side">
            <div class="overlay-div">
                <img src="odin-lined.png" />
                <span>odin</span>
            </div>
            <img src="halie-west-snap-shot.jpg"
                alt="a photo from haile https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditShareLink" />
        </div>
        <div class="right-side">
            <h1>This is not a real online service. when you know you need something like this in your life to help you
                realize
                your deepest dreams. Signup <em>now</em> to get started.</h1>
            <h1>You <em>know</em> you want to.</h1>
            <div class="form-container">

                <form autocomplete="off">
                    <div>
                        <h2>Let's do this!</h2>
                        <div>
                            <fieldset>
                                <label for="f-name" aria-label="first name">First name</label>
                                <input type="text" id="f-name" required autocomplete="on" pattern="[A-Za-z]+" />
                            </fieldset>
                            <fieldset>
                                <label for="l-name" aria-label="last name">Last name</label>
                                <input type="text" id="l-name" autocomplete="on" pattern="[A-Za-z]+" />
                            </fieldset>
                            <fieldset>
                                <label for="u-email">Email</label>
                                <input type="email" id="u-email" required autocomplete="email" />
                            </fieldset>
                            <fieldset>
                                <label for="p-number">Phone number</label>
                                <input type="tel" id="p-number" autocomplete="tel">
                            </fieldset>
                            <fieldset>
                                <label for="u-password">Password</label>
                                <input type="password" name="password" id="u-password" required autocomplete="off"
                                    minlength="6" pattern="\w+">
                                <span id="error-msg" style="visibility: hidden;">* password do not match</span>
                            </fieldset>
                            <fieldset>
                                <label for="c-password">Confirm password</label>
                                <input type="password" name="confirm password" id="c-password" required
                                    autocomplete="off" minlength="7" pattern="\w+">
                            </fieldset>
                        </div>
                    </div>
                    <button type="submit">Create Account</button>
                </form>
            </div>
            <div id="account-check">
                Already have an account? <strong>Log in</strong>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
