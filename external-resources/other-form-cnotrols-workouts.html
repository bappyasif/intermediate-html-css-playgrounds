<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Native Form Controls</title>
</head>

<body>
    <fieldset>
        <legend>Choose all the vegetables you like to eat</legend>
        <ul>
            <li>
                <label for="carrots">Carrots</label>
                <input type="checkbox" id="carrots" name="vegetable" value="carrots" checked>
            </li>
            <li>
                <label for="peas">Peas</label>
                <input type="checkbox" id="peas" name="vegetable" value="peas">
            </li>
            <li>
                <label for="cabbage">Cabbage</label>
                <input type="checkbox" id="cabbage" name="vegetable" value="cabbage">
            </li>
        </ul>
    </fieldset>

    <fieldset>
        <legend>What is your favorite meal?</legend>
        <ul>
            <li>
                <label for="soup">Soup</label>
                <input type="radio" id="soup" name="meal" value="soup" checked>
            </li>
            <li>
                <label for="curry">Curry</label>
                <input type="radio" id="curry" name="meal" value="curry">
            </li>
            <li>
                <label for="pizza">Pizza</label>
                <input type="radio" id="pizza" name="meal" value="pizza">
            </li>
        </ul>
    </fieldset>

    <input type="file" name="file" id="file" accept="image/*" multiple>

    <!-- some exercises -->
    <!-- 
        Basic controls 1: 

    -->
    <style>
        body {
            background-color: #fff;
            color: #333;
            font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
            padding: 1em;
            margin: 0;
        }

        * {
            box-sizing: border-box;
        }
    </style>
    <form>
        <ul>
            <li>
                <label for="u-id">User ID</label>
                <input type="text" id="u-id" name="user-id">
            </li>
            <li>
                <label for="u-pass">Password</label>
                <input type="password" name="user-password" id="u-pass">
            </li>
            <li>
                <input type="button" value="Log in">
            </li>
        </ul>
    </form>

    <!-- exercise #02 -->
    <form>
        <fieldset>
            <legend>Who is your favorite pony?</legend>


            <input type="radio" name="ponies" id="pinkie" checked>
            <label for="pinkie">Pinkie Pie</label>



            <input type="radio" name="ponies" id="rainbow">
            <label for="rainbow">Rainbow Dash</label>


            <input type="radio" name="ponies" id="twilight">
            <label for="twilight">Twilight Sparkle</label>


        </fieldset>
        <fieldset>
            <legend>Hotdog preferences</legend>

            <input type="checkbox" name="hotdogs" id="vegan">
            <label for="vegan">Vegan</label>

            <input type="checkbox" name="hotdogs" id="onions">
            <label for="onions">Onions</label>

            <input type="checkbox" name="hotdogs" id="fried">
            <label for="fried">Deep fried</label>

            <input type="checkbox" name="hotdogs" id="double">
            <label for="double">Doubles</label>
        </fieldset>
        <button>Submit</button>
    </form>

    <!-- exercise #03 -->
    <form>
        <ul>
            <li>
                <label for="gallery-img">Choose gallery images to upload</label>
                <input type="file" name="files" id="gallery-img" accept="/image/png" multiple>
            </li>
        </ul>
        <button>Submit</button>
    </form>

    <!-- html5 new from controls -->
    <label for="price">Choose a maximum house price: </label>
    <input type="range" name="price" id="price" min="50000" max="500000" step="100" value="250000">
    <output class="price-output" for="price"></output>

    <input type="datetime-local" name="datetime" id="datetime">

    <input type="month" name="month" id="month">

    <input type="time" name="time" id="time">

    <input type="week" name="week" id="week">

    <label for="myDate">When are you available this summer?</label>
    <input type="date" name="myDate" min="2013-06-01" max="2013-08-31" step="7" id="myDate">

    <input type="color" name="color" id="color">

    <!-- some exercises -->
    <!-- HTML5 controls 1 -->
    <form>
        <h2>Edit your preferences</h2>
        <ul>
            <li>
                <label for="e-mail">Email</label>
                <input type="email" name="email-address" id="e-mail">
            </li>
            <li>
                <label for="website">Website</label>
                <input type="url" name="website-address" id="website">
            </li>
            <li>
                <label for="phone">Phone number</label>
                <input type="tel" name="mobile-number" id="phone">
            </li>
            <li>
                <label for="fave-color">Favorite color</label>
                <input type="color" name="color-picker" id="fave-color">
            </li>
            <li>
                <button>Update preferences</button>
            </li>
        </ul>
    </form>

    <!-- HTML5 controls 2 -->
    <form>
        <output class="invite-output"></output>
        <ul>
            <li>
                <label for="max-invite">Select maximum number of invitations</label>
                <input type="range" name="people-count" id="max-invite" min="1" max="30" step="1" value="10">
            </li>
            <li>
                <button>Submit</button>
            </li>
        </ul>
    </form>
    <!-- <div class="invite-output"></div> -->
    <script>
        const invite = document.querySelector('#max-invite');
        const output = document.querySelector('.invite-output');

        output.textContent = invite.value;

        invite.addEventListener('input', function () {
            output.textContent = invite.value;
        });
    </script>
</body>

</html>
